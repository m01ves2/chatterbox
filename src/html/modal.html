<section class="modal modal--login">
	<h2 class="modal__header">Личный кабинет</h2>
	<form class="form form--login" action="login.html" method="post">
		<p class="form__description">Введите свой логин и пароль</p>
		<p class="form__login-block">
			<label for="login-name" class="form__label">Логин:</label>
			<input id="login-name" class="form__login" type="text" placeholder="логин" minlength="3" maxlength="25" required>
		</p>
		<p class="form__password-block">
			<label for="login-password" class="form__label">Пароль:</label>
			<input id="login-password" class="form__password" type="password" placeholder="пароль" minlength="5" maxlength="25" required>
		</p>
		<p class="form__help">
			<label for="remember" class="form__label form__label--checkbox">
				<input id="remember" name="remember" class="form__checkbox visually-hidden" type="checkbox">
				<span class="form__checkbox-indicator"></span>
				Запомнить меня
			</label>
			<a class="form__restore" href="#">Я забыл пароль!</a>
		</p>
		<input type="submit" class="button button--enter" value="Войти">
	</form>
	<button class="button modal__close" type="button">Закрыть</button>
</section>

<section class="modal modal--signup">
	<h2 class="modal__header">Регистрация</h2>
	<form class="form form--signup" action="signup.html" method="post">
		<p class="form__description">Разрешены: А-я, A-z, -, _ <br />
			Cпец. символы запрещены. Цифры запрещены. <br />
			Только латиница или только кириллица. Пробел заменяется подчеркиванием.
			Осуществляется премодерация заявок.
		</p>
		<p class="form__signup-block">
			<label for="signup-name" class="form__label">Логин:</label>
			<input id="signup-name" class="form__login" type="text" placeholder="логин" minlength="3" maxlength="25" required>
		</p>
		<p class="form__password-block">
			<label for="signup-password" class="form__label">Пароль:</label>
			<input id="signup-password" class="form__password" type="password" placeholder="пароль" minlength="5" maxlength="25" required>
		</p>
		<p class="form__email-block">
			<label for="email" class="form__label">Email:</label>
			<input id="email" class="form__email" type="email" placeholder="почта" required>
		</p>
		<p>
		<ul class="form__sex">
			<li>
				<label for="male" class="form__label form__label--radio">
					<input class="form__radio visually-hidden" id="male" type="radio" name="sex" value="мужчина" checked>
					<span class="form__radio-indicator"></span>
					мужчина
				</label>
			</li>
			<li>
				<label for="female" class="form__label form__label--radio">
					<input class="form__radio visually-hidden" id="female" type="radio" name="sex" value="женщина">
					<span class="form__radio-indicator"></span>
					женщина
				</label>
			</li>
		</ul>
		</p>
		<p>
			<a class="form__recover" href="#">Уже есть аккаунт. Восстановить</a>
		</p>
		<input type="submit" class="button button--enter" value="Зарегистрировать">
	</form>
	<button class="button modal__close" type="button">Закрыть</button>
</section>

<div class="modal-overlay"></div>
