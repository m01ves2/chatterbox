<section class="modal modal--login">
	<h2 class="modal__header">Вход в личный кабинет</h2>
	<form class="form form--login" action="login.html" method="post">
		<p class="form__description">Введите свой логин и пароль</p>
		<p>
			<label for="login" class="form__label visually-hidden">Логин</label>
			<input id="login" class="form__login" type="text" placeholder="логин">
		</p>
		<p>
			<label for="password" class="form__label visually-hidden">Пароль</label>
			<input id="password" class="form__password" type="password" placeholder="пароль">
		</p>
		<p>
			<input id="remember" class="form__remember visually-hidden" type="checkbox">
			<span class="form__checkbox-indicator"></span>
			<label for="remember" class="form__label">Запомнить</label>
		</p>
		<p>
			<a class="form__restore" href="#">Я забыл пароль!</a>
		</p>
		<input type="submit" class="button button--enter" value="Войти">
	</form>
	<button class="button modal__close" type="button">Закрыть</button>
</section>

<section class="modal modal--signup">
	<h2 class="modal__header">Регистрация</h2>
	<form class="form form--signup" action="signup.html" method="post">
		<p class="form__description">Разрешены: А-я, A-z, -, _ <br />
			Cпец. символы запрещены. Цифры запрещены. <br />
			Только латиница или только кириллица. Пробел заменяется подчеркиванием.
			Осуществляется премодерация заявок.
		</p>
		<p>
			<label for="login" class="form__label visually-hidden"></label>
			<input id="login" class="form__login" type="text" placeholder="логин">
		</p>
		<p>
			<label for="password" class="form__label visually-hidden"></label>
			<input id="password" class="form__password" type="password" placeholder="пароль">
		</p>
		<p>
			<label for="email" class="form__label visually-hidden"></label>
			<input id="email" class="form__email" type="email" placeholder="почта">
		</p>
		<p>
		<ul class="form__sex">
			<li>
				<input id="male" type="radio" name="sex" value="мужчина" checked>
				<label for="male" class="form__label">мужчина</label>
			</li>
			<li>
				<input id="female" type="radio" name="sex" value="женщина">
				<label for="female" class="form__label">женщина</label>
			</li>
		</ul>
		</p>
		<p>
			<a class="form__recover" href="#">Уже есть аккаунт. Восстановить</a>
		</p>
		<input type="submit" class="button button--enter" value="Зарегистрировать">
	</form>
	<button class="button modal__close" type="button">Закрыть</button>
</section>
